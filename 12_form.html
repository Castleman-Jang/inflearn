<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--action - 데이터를 전송할 주소-->
    <!--method - 데이터를 전송할 방법-->
    <!--get - 전송하는 데이터가 url에 붙어서 감. 전송하는 데이터가 url에 노출됨 -->
    <!--보완에 취약,-->
    <!-- 페이지 주소를 공유해야할 떄  -->

    <!-- post -->
    <!-- 전송하는 데이터가 url에 나타나지 않음. 사용자 눈에 안보임 -->
    <!-- get보다 보완적으로 안정적임 -->
    <!-- 결국은 전송하는 데이터를 확인 할 수 있음. 개발자 도구 같은 소프트웨어를 통해서 -->
    <!-- 예로 https 프로토콜 사용하면 암호화가 됨 -->
     <!-- 전송할 수 있는 데이터의 크기에 제약이 없음. -->
      <!-- n -->
    <form action="전송할 주소(서버주소)" method="get">
        <div>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" autocomplete="on"/>
        </div>
        <div>
            <label for="tel">연락처</label>
            <input type="tel" name="tel" id="tel"/>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email"/>
        </div>
        
        <button type="submit">저장</button>
    </form>


</body>
</html>
