<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- overflow -->
    <!-- html 자식 요소가 부모 요소보다 콘텐츠의 크기가  -->
    <!-- 더 클 경우 자식 요소를 어떻게 보여줄지를 결정 -->

    <!-- overflow-x, overflow-y -->
    <!-- overflow -->
     <!-- overflow:scroll //IE 같은 브라우저에서 콘텐츠의 길이, 높이에 상관없이 무조건 스크롤이 생김 -->
      <!-- overflow:auto //콘텐츠의 길이,높이가 부모요소를 벗어나지 않는다면 스크롤바가 안보이고, 벗어나면 생김 -->
    <div style="height: 200px; border: 3px solid green; overflow-y: scroll ;">
        <!-- div범위에 벗어난 자식 요소들을 스크롤로 scroll -->
        <p>스크롤</p>
        <p>스크롤</p>
        <p>스크롤</p>
        <p>스크롤</p>
        <p>스크롤</p>
    </div>
</body>
</html>
