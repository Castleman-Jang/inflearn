<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-center{
            text-align: center;
        }
        .text-right{
            text-align: right;
        }
        .text-left{
            text-align: left;
        }
        .text-blue{
            color: blue;
        }
        /* 밑줄 */
        .underline{
            text-decoration: underline;
        }

        .overline{
            text-decoration: overline;
        }

        .delline{
            text-decoration: line-through;
        }

        .plain{
            text-decoration: none;
        }

        /* text-decoration */
        /* 4가지 하위 프로퍼티 */
        /* text-decoration-style    : 장식선 스타일(직선, 점선 등등)*/ 
        /* text-decoration-line     : 장식 종류(밑줄, 윗줄, 가운데줄 등) */
        /* text-decoration-color    : 장식선 색상 */
        /* text-decoration-thickness: 장식선 두께 */

        .underover{
            text-decoration-style: dashed;
            text-decoration-line: underline overline;
            text-decoration-color: red;
        }
        
        /* 문자를 대문자로 변환해주는 속성값 */
        .uppercase{
            text-transform: uppercase;
        }

        .lowercase{
            text-transform: lowercase;
        }

        /* 문자 첫번째 글자들을 대문자로 바꿔줌  */
        .capitalize{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <!-- 기본적인 텍스트 관련 스타일링-->
    <!-- 텍스트 정렬 -->
    <h1 class="text-center">가운데 정렬</h1>
    <h1 class="text-right">오른쪽 정렬</h1>
    <!-- 텍스트 색상-->
    <h1 class="text-blue">파란색</h1>

    <!-- 텍스트 장식선 -->
    <p class="underline">밑줄을 가진 글씨입니다.</p>
    <p class="overline">윗줄을 가진 글씨입니다.</p>
    <p class="delline">취소선을 가진 글씨</p>
    <p><a href="" class="plain">링크인 a 태그의 기본 값인 밑줄을 없앤 글씨입니다</a></p>
    <!-- 밑줄만 없어짐-->

    <p class="underover">윗줄과 밑줄 글씨입니다</p>

    <!-- 텍스트 변환 관련된 스타일 -->
    <p class="uppercase">hello world</p>
    <p class="lowercase">HELLO WORLD</p>
    <br/>
    <p class="capitalize">only the first letter of a word is converted to uppercase.</p>
    <input type="text" name ="" id="" class="uppercase"/>
    <!-- 위에, 사용자가 입력하는 문자를 자동으로 대문자로 보이게됨 -->
     <!-- 자바스크립트 toUpperCase()  -->
</body>
</html>
