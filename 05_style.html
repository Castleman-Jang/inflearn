<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 주석주석 주석 */
        /*
        html요소에서 직접 style속성을 통해 정의하는 것을 inline스타일
        <style>태그에 작성하는것을 internal 스타일 
        별도의 .css 파일로 만들어서 ㅇ사용하는 것을  external style
        */
    </style>
</head>
<body>
    <p>일반 문장입니다.</p>
    <p style="color: red">빨간색 글자</p>
    <p style="background-color: green; color: blue">초록색 배경에 파란색 글자</p>
    <br/>
    <p style="font-size: 30px;">큰 사이즈 글자</p>
    <p style="text-align: center;">가운데 정렬</p>
    <p style="text-align: right;">오른쪽 정렬</p>
    <p style="font-weight: bold;">굵은 글씨체 </p>
    <p style="text-decoration: underline;">밑줄이 생깁니다</p>
    <p style="text-decoration: line-through;">취소선이 생깁니다</p>
    <p style="font-style: italic;">이탤릭체 글씨</p>

    <!-- 주석 주석 -->
</body>
</html>
