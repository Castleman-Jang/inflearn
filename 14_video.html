<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- source -->
    <!-- controls - 비디오 관련된 재생,멈춤,음성 등 조정을 위한 UI가 제공 -->
    <!-- autoplay - 자동실행 -->
    <video src="비디오경로"
     width="320px"
     controls 
     autoplay 
     muted
     loop
     ></video>
     <br/>
     <video src="비디오경로" width="320px" controls></video>
        <track
        src=""
        kind="subtitles"
        srclang="en"
        label="영어(english)"
        />
        
</body>
</html>
